<div class="container">
  <table class="table" *ngIf="customers">
  <thead>
  <tr>
    <td>ID</td>
    <td>NAME</td>
    <td>EMAIL</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let c of customers._embedded.customers">
    <td>{{c.id}}</td>
    <td>{{c.name}}</td>
    <td>{{c.email}}</td>
    <button class="btn btn-primary" (click)="getOrders(c)">Orders</button>
  </tr>
  </tbody>
  </table>
</div>
